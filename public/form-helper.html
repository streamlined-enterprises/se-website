<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Helper</title>
    <meta name="robots" content="noindex">
</head>
<body>
    <!-- 
      This hidden file ensures Netlify Forms detects the contact form schema correctly.
      It mirrors the form structure from src/components/Contact.astro.
    -->
    <form name="contact-submission" netlify netlify-honeypot="url-field" action="/success" hidden>
        <input type="text" name="url-field" />
        <input type="text" name="name" />
        <input type="email" name="email" />
        <input type="text" name="company" />
        <textarea name="message"></textarea>
    </form>
</body>
</html>
