<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form - Netlify Forms</title>
</head>
<body>
  <!-- This file exists solely for Netlify's form parser to detect the form definition -->
  <!-- This form is hidden and not linked from the UI -->
  
  <form name="contact" netlify netlify-honeypot="url-field" hidden>
    <input type="text" name="name" />
    <input type="email" name="email" />
    <input type="text" name="company" />
    <textarea name="message"></textarea>
    <input type="text" name="url-field" />
  </form>
</body>
</html>
